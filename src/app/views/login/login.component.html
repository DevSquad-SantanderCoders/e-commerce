<main>
    
    <mat-card>
        <mat-card-content>
          <form #loginForm="ngForm" >
            <h2>Log In</h2> 
            <mat-error>
              The username and password were not recognized
            </mat-error>
            <mat-form-field>
              <input matInput placeholder="Email"  name="username" [(ngModel)]="usuario" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="senha" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
          </form>
        </mat-card-content>
      </mat-card>

</main>
