<main>
  <figure class="img-container">
    <img src="../../../assets/img-login.jpg" alt="" />
  </figure>
  <section class="login-container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="login">
          <h2>Log In</h2>
          <mat-error *ngIf="userNotFound">
            Usuario n√£o encontrado no sistema!
          </mat-error>
          <mat-error *ngIf="this.login.get('usuario')?.hasError('wrongInput')">
            Preencha os campos corretamente
          </mat-error>
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              name="username"
              formControlName="usuario"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              placeholder="Password"
              name="password"
              formControlName="senha"
              required
            />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="Login()">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
</main>
