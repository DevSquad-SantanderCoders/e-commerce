<div class="container">
    <h2>Adicionar novo produto</h2>
    <section class="container-form">
        <form class="form">
            <div class="div-form">
                <section class="section-form">

                    <section class="icon-input">
                        <mat-icon class="icon">store</mat-icon>
                        <mat-form-field>
                            <mat-label>Produto</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </section>

                    <section class="icon-input">
                        <mat-icon class="icon">comment</mat-icon>
                        <mat-form-field>
                            <mat-label>Descrição</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </section>

                    <section class="icon-input">
                        <mat-icon class="icon">view_week</mat-icon>
                        <mat-form-field>
                            <mat-label>Código</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </section>

                </section>

                <section class="section-form">

                    <section class="icon-input">
                        <mat-icon class="icon"> attach_money</mat-icon>
                        <mat-form-field>
                            <mat-label>Preço</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </section>

                    <section class="icon-input">
                        <mat-icon class="icon">credit_card</mat-icon>
                        <mat-form-field>
                            <mat-label>Parcelamento</mat-label>
                            <mat-select>
                                <mat-option value="/2">2x</mat-option>
                                <mat-option value="/3">3x</mat-option>
                                <mat-option value="/4">4x</mat-option>
                                <mat-option value="/5">5x</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </section>

                    <section class="icon-input">
                        <mat-icon class="icon fa-image">image</mat-icon>
                        <mat-form-field>
                            <mat-label>Link da imagem</mat-label>
                            <textarea matInput placeholder="URL..."></textarea>
                        </mat-form-field>
                    </section>
                </section>
            </div>
            <button>Adicionar</button>
        </form>
    </section>
</div>
